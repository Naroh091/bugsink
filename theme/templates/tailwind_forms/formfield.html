{% if formfield %}
<div class="text-sm mb-4">

    {% if not implicit %}
        <div class="text-slate-700 dark:text-slate-200 font-semibold text-sm mb-1">{{ formfield.label }}</div>
    {% endif %}

    {{ formfield }}

    {% if formfield.errors %}
    {% for error in formfield.errors %}
        <div class="text-red-500 dark:text-red-400 pt-1 text-xs">{{ error }}</div>
    {% endfor %}
    {% elif formfield.help_text %}
        <div class="text-slate-400 dark:text-slate-500 pt-1 text-xs">{{ formfield.help_text|safe }}</div>
    {% endif %}
</div>
{% endif %}
